<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARCardápio - Planos</title>
  <link rel="stylesheet" href="../css/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ARCardápio</h1>
  </header>

  <!-- Botão que abre o modal -->
  <button id="abrirModal" class="btn-acesso">Área do cliente</button>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="fecharModal" class="fechar">&times;</span>
      <h2>Área do cliente</h2>
      <p>Para acessar, clique em acessar. Se ainda não tem conta, clique em criar cadastro.</p>
      <!-- Botões dentro do modal -->
      <button onclick="window.location.href='../html/login.html'">Acessar</button>
      <button onclick="window.location.href='../html/cadastro.html'">Criar cadastro</button>
    </div>
  </div>

  <h2>Escolha seu plano ideal</h2>

  <section class="planos">
    <div class="plano">
      <h3>Plus (1 Mês)</h3>
      <p class="preco">R$ 300,00</p>
      <button class="btn-vermelho" onclick="window.location.href='../html/cadastro.html'">cadastre-se</button>
    </div>
    <div class="plano">
      <h3>Pro (1 Ano)</h3>
      <p class="preco">R$ 3300,00</p>
      <button class="btn-vermelho" onclick="window.location.href='../html/cadastro.html'">cadastre-se</button>
    </div>
    <div class="plano">
      <h3>Ultra (5 Anos)</h3>
      <p class="preco">R$ 6900,00</p>
      <button class="btn-vermelho" onclick="window.location.href='../html/cadastro.html'">cadastre-se</button>
    </div>
  </section>

  <footer>
    &copy; 2025 ARCardápio. Todos os direitos reservados.
  </footer>
  
  <!-- JS correto -->
  <script src="../java/index.js"></script>
</body>
</html>
