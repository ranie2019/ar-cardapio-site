<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esqueci minha senha - ARCardápio</title>
  <link rel="stylesheet" href="../css/esqueciSenha.css" />
</head>
<body>
  <main class="container">
    <section class="form-container" aria-labelledby="pageTitle">
      
      <header class="logo">
        <h1 id="pageTitle">ARCardápio</h1>
      </header>

      <header class="form-header">
        <h2>Esqueci minha senha</h2>
        <p>Digite seu e-mail para receber as instruções de redefinição de senha.</p>
      </header>

      <form id="forgotPasswordForm" class="forgot-password-form" novalidate>
        <fieldset>
          <legend class="sr-only">Formulário de recuperação de senha</legend>

          <div class="input-group">
            <label for="email">E-mail</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              placeholder="Digite seu e-mail"
              autocomplete="email"
              aria-describedby="emailError"
            />
            <span class="error-message" id="emailError" aria-live="polite"></span>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            <span class="btn-text">Enviar instruções</span>
            <span class="btn-loading" style="display: none;">Enviando...</span>
          </button>
        </fieldset>
      </form>

      <div class="success-message" id="successMessage" style="display: none;" role="status" aria-live="polite">
        <div class="success-icon" aria-hidden="true">✓</div>
        <h3>E-mail enviado com sucesso!</h3>
        <p>Verifique sua caixa de entrada e siga as instruções para redefinir sua senha.</p>
      </div>

      <nav class="back-to-login">
        <a href="login.html" aria-label="Voltar para a página de login">← Voltar para o login</a>
      </nav>
    </section>
  </main>

  <script src="../java/esqueciSenha.js"></script>
</body>
</html>
