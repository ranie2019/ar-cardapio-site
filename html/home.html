<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Sistema</title>
  <link rel="stylesheet" href="../css/home.css">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    /* Estilos específicos para o dropdown do perfil */
    .perfil-menu { position: relative; }
    .dropdown-perfil {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 10px 0;
      min-width: 160px;
      z-index: 1000;
      border: 2px solid #00ffff;
    }
    .dropdown-perfil.hidden { display: none; }
    .dropdown-perfil.show { display: block; }
    /* reaproveita .btn-categoria; ajusta largura pra bater com os da esquerda */
    #dropdownPerfil .btn-categoria { width: 160px; margin: 8px 0; }
  </style>
</head>

<body>
  <!-- VÍDEO DE FUNDO -->
  <video autoplay muted loop id="bg-video">
    <source src="../videos/home.mp4" type="video/mp4">
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <!-- CABEÇALHO -->
  <header class="header">
    <div class="menu-lateral">
      <!-- Botão Cardápio com vídeo -->
      <button class="botao-com-video" id="cardapio-btn">
        <video autoplay muted loop class="video-hover">
          <source src="../videos/botoes.mp4" type="video/mp4">
        </video>
        <span class="texto-botao">Cardápio ▼</span>
      </button>

      <!-- Botão QR Code com vídeo -->
      <button class="botao-com-video" id="btnGerarQR">
        <video autoplay muted loop class="video-hover">
          <source src="../videos/botoes.mp4" type="video/mp4">
        </video>
        <span class="texto-botao">QR Code</span>
      </button>
    </div>

    <!-- Lado direito: Perfil vira dropdown; sem navegação de página -->
    <div class="menu-direita">
      <div class="perfil-menu">
        <button class="botao-com-video" id="profile-btn">
          <video autoplay muted loop class="video-hover">
            <source src="../videos/botoes.mp4" type="video/mp4">
          </video>
          <span class="texto-botao" id="perfil-texto">Perfil ▼</span>
        </button>

        <!-- Dropdown do Perfil -->
        <div id="dropdownPerfil" class="dropdown-perfil hidden">
          <button id="perfil-dados" class="btn-categoria">Conta</button>
          <button id="perfil-sair" class="btn-categoria">Sair</button>
        </div>
      </div>
    </div>

    <h1 class="titulo">Bem-vindo(a) ao Sistema</h1>
  </header>

  <!-- CARDÁPIO -->
  <div class="cardapio-menu">
    <div id="dropdownCardapio" class="dropdown-cardapio hidden">
      <button data-categoria="bebidas" class="btn-categoria">Bebidas</button>
      <button data-categoria="carnes" class="btn-categoria">Carnes</button>
      <button data-categoria="pizzas" class="btn-categoria">Pizzas</button>
      <button data-categoria="lanches" class="btn-categoria">Lanches</button>
      <button data-categoria="sobremesas" class="btn-categoria">Sobremesas</button>
      <button data-categoria="porcoes" class="btn-categoria">Porções</button>
    </div>
  </div>

  <!-- CONTAINER DE ITENS -->
  <div id="itensContainer" class="itens-container"></div>

  <!-- MODAL QR CODE -->
  <div id="modalQrCode" class="modal hidden">
    <div class="conteudo-modal">
      <span class="fechar-modal" id="fecharModal">&times;</span>
      <h3>QR Code</h3>

      <div class="controles-qrcode">
        <label for="qtdQr">Quantidade:</label>
        <input type="number" id="qtdQr" value="1" min="1" />
        <button id="diminuirQr">-</button>
        <button id="aumentarQr">+</button>
        <button id="imprimirQr">Imprimir</button>
      </div>

      <div id="qrcodeContainer"></div>
    </div>
  </div>

  <!-- BIBLIOTECAS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Scripts principais -->
  <!-- Scripts do sistema divididos em módulos -->
  <script src="../java/cardapio.js"></script>
  <script src="../java/home1.js"></script>
  <script src="../java/home2.js"></script>
  <script src="../java/home3.js"></script>

  <!-- CONTROLE DE MODAIS, DROPDOWNS E BROADCAST -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // -------- Modal de configuração (se existir no DOM) ----------
      const modalConfig = document.getElementById('modalConfiguracao');
      const btnFechar = modalConfig?.querySelector('.fechar-modal-config');

      if (btnFechar) {
        btnFechar.addEventListener('click', () => modalConfig.classList.remove('active'));
        const btnSalvar = modalConfig.querySelector('#btnSalvarModal');
        btnSalvar.addEventListener('click', () => modalConfig.classList.remove('active'));
      }

      // -------- Modal de QR: botão fechar ----------
      const modalQr = document.getElementById('modalQrCode');
      const btnFecharQr = modalQr.querySelector('#fecharModal');
      btnFecharQr.addEventListener('click', () => modalQr.classList.add('hidden'));

      // -------- Broadcast para botões de item ----------
      if ('BroadcastChannel' in window) {
        window.canalStatus = new BroadcastChannel('cardapio_channel');
        canalStatus.onmessage = event => {
          const { nome, visivel } = event.data;
          const btn = document.querySelector(`button[data-nome="${nome}"]`);
          if (btn) btn.style.display = visivel ? 'inline-block' : 'none';
        };
      }

      // ============================================================
      // PERFIL COMO DROPDOWN (sem navegação de página)
      // ============================================================
      const profileButtonOriginal = document.getElementById('profile-btn');
      const dropdownPerfil = document.getElementById('dropdownPerfil');
      const perfilTexto = document.getElementById('perfil-texto');

      // Remove qualquer listener antigo (ex.: de home.js) clonando o botão
      const profileButton = profileButtonOriginal.cloneNode(true);
      profileButtonOriginal.parentNode.replaceChild(profileButton, profileButtonOriginal);

      // Abre/fecha o dropdown do Perfil
      profileButton.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdownPerfil.classList.toggle('show');
        dropdownPerfil.classList.toggle('hidden');
        // alterna o ▼/▲ no texto
        if (perfilTexto) {
          perfilTexto.textContent = dropdownPerfil.classList.contains('show') ? 'Perfil ▲' : 'Perfil ▼';
        }
      });

      // Ações do dropdown do Perfil
      const btnPerfilDados = document.getElementById('perfil-dados');
      const btnPerfilSair  = document.getElementById('perfil-sair');

      if (btnPerfilDados) {
        btnPerfilDados.addEventListener('click', (e) => {
          e.stopPropagation();
          // aqui você pode abrir um modal de dados futuramente
          alert('Em breve: Dados da Conta');
          dropdownPerfil.classList.remove('show');
          dropdownPerfil.classList.add('hidden');
          if (perfilTexto) perfilTexto.textContent = 'Perfil ▼';
        });
      }

      if (btnPerfilSair) {
        btnPerfilSair.addEventListener('click', (e) => {
          e.stopPropagation();
          localStorage.removeItem('authToken');
          localStorage.removeItem('userEmail');
          window.location.href = "../html/login.html";
        });
      }

      document.addEventListener('click', (e) => {
        // Perfil - fechar quando clicar fora
        if (dropdownPerfil &&
            !dropdownPerfil.contains(e.target) &&
            e.target !== profileButton) {
          dropdownPerfil.classList.remove('show');
          dropdownPerfil.classList.add('hidden');
          if (perfilTexto) perfilTexto.textContent = 'Perfil ▼';
        }
      });
    });
  </script>
</body>
</html>
