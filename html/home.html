<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Sistema</title>

  <!-- CSS da p√°gina home -->
  <link rel="stylesheet" href="../css/home.css" />

  <!-- A-Frame para preview 3D dos modelos GLB -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  
  <style>
    /* Estilos adicionais para o modal de configura√ß√£o */
    .modal-configuracao {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    
    .modal-conteudo-config {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 25px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .modal-cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .fechar-modal-config {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .fechar-modal-config:hover {
      color: #333;
    }
    
    .grupo-input {
      margin-bottom: 20px;
    }
    
    .grupo-input label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .grupo-input input,
    .grupo-input textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .grupo-input textarea {
      min-height: 100px;
      resize: vertical;
      max-height: 200px;
    }
  </style>
</head>
<body>

  <!-- CABE√áALHO: T√≠tulo e bot√£o Perfil com dropdown -->
  <header class="header">
    <h1 class="titulo">Bem-vindo(a) ao Sistema</h1>
    <div class="profile-menu">
      <button id="profile-btn">Perfil ‚ñº</button>
    </div>
  </header>

  <!-- BOT√ÉO CARD√ÅPIO + MENU CATEGORIAS -->
  <div class="cardapio-menu">
    <button id="cardapio-btn">Card√°pio ‚ñº</button>
    <div id="dropdownCardapio" class="dropdown-cardapio hidden">
      <button data-categoria="bebidas"  class="btn-categoria">Bebidas</button>
      <button data-categoria="carnes"   class="btn-categoria">Carnes</button>
      <button data-categoria="pizzas"   class="btn-categoria">Pizzas</button>
      <button data-categoria="lanches"  class="btn-categoria">Lanches</button>
      <button data-categoria="sobremesas"class="btn-categoria">Sobremesas</button>
      <button data-categoria="porcoes"  class="btn-categoria">Por√ß√µes</button>
    </div>
  </div>

  <!-- CONTAINER ITENS DO CARD√ÅPIO -->
  <div id="itensContainer" class="itens-container"></div>

  <!-- SE√á√ÉO CADASTRO DE GAR√áONS -->
  <section id="garconsSection">
    <h2>Adicionar Gar√ßons</h2>
    <div id="controleGarcons">
      <input type="number" id="quantidadeGarcons" value="1" min="1" />
      <div id="botoesGarcons">
        <button id="btnMaisGarcom">+</button>
        <button id="btnMenosGarcom">-</button>
      </div>
    </div>
    <div id="formularioGarcons"></div>
  </section>

  <!-- MODAL PARA CONFIGURA√á√ÉO DE ITENS -->
  <div id="modalConfiguracao" class="modal-configuracao">
    <div class="modal-conteudo-config">
      <div class="modal-cabecalho">
        <h3 id="modalTitulo">Configurar Item</h3>
        <span class="fechar-modal-config">&times;</span>
      </div>

      <div class="grupo-input">
        <label for="inputValorConfig">Valor (R$):</label>
        <input type="text" id="inputValorConfig" placeholder="0,00">
      </div>

      <div class="grupo-input">
        <label for="inputDescConfig">Descri√ß√£o:</label>
        <textarea id="inputDescConfig"></textarea>
      </div>

      <!-- BOT√ÉO SALVAR -->
      <div style="text-align: right; margin-top: 1em;">
        <button id="btnSalvarConfig" class="btn-salvar-config">Salvar</button>
      </div>
    </div>
  </div>

  <!-- MODAL PARA QR CODES -->
  <div id="modalQrCode" class="modal hidden">
    <div class="conteudo-modal">
      <span class="fechar-modal" id="fecharModal">&times;</span>
      <h3>QR Code do Gar√ßom</h3>

      <div id="controleQtdQr" style="margin-bottom: 20px; text-align: center;">
        <label for="qtdQr" style="margin-right: 10px;">Quantidade de QR Codes:</label>
        <input type="number" id="qtdQr" value="1" min="1" style="width: 50px; text-align: center; margin-right: 10px;" />
        <button id="aumentarQr">+</button>
        <button id="diminuirQr">-</button>
        <button id="imprimirQr" class="btn-imprimir" title="Imprimir QR Codes">üñ®Ô∏è</button>
      </div>

      <div id="qrcodeContainer" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;"></div>
    </div>
  </div>

  <!-- Biblioteca QR Code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Scripts principais -->
  <script src="../java/home.js"></script>
  <script src="../java/cardapio.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // refer√™ncias do modal config
      const modalConfig     = document.getElementById('modalConfiguracao');
      const btnFecharConfig = modalConfig.querySelector('.fechar-modal-config');
      const btnSalvarConfig = document.getElementById('btnSalvarConfig');
      const tituloModal     = document.getElementById('modalTitulo');
      const inputValor      = document.getElementById('inputValorConfig');
      const inputDesc       = document.getElementById('inputDescConfig');

      // fecha ao clicar no X
      btnFecharConfig.addEventListener('click', () => {
        modalConfig.style.display = 'none';
      });

      // fecha clicando fora
      window.addEventListener('click', e => {
        if (e.target === modalConfig) {
          modalConfig.style.display = 'none';
        }
      });

      // salva e fecha ao clicar em Salvar
      btnSalvarConfig.addEventListener('click', async () => {
        // atualiza os campos do modal sobre o objeto atual
        modal.querySelector('#inputValor').value     = inputValor.value;
        modal.querySelector('#inputDescricao').value = inputDesc.value;
        // chama a rotina j√° existente em home.js
        await salvarConfiguracao();
        modalConfig.style.display = 'none';
      });
    });
  </script>

  <!-- SINCRONIZA√á√ÉO DE VISIBILIDADE EM TEMPO REAL -->
  <script>
    const canalStatus = new BroadcastChannel('estado_cardapio');
    canalStatus.onmessage = ({ data }) => {
      const btn = document.querySelector(`button[data-nome="${data.nome}"]`);
      if (btn) btn.style.display = data.visivel ? 'inline-block' : 'none';
    };
  </script>

</body>
</html>
