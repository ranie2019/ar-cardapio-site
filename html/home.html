  <!-- ✅ AUTOPLAY DA ANIMAÇÃO GLB NA HOME + EFEITO PROFUNDIDADE -->
  <script>
    (function () {
      function registerAutoGltfAnimation() {
        if (!window.AFRAME || AFRAME.components["auto-gltf-animation"]) return;

        AFRAME.registerComponent("auto-gltf-animation", {
          schema: {
            clip: { default: "*" },
            timeScale: { default: 1.0 },
            loop: { default: "repeat" }
          },

          init: function () {
            this.mixer = null;
            this.actions = [];

            this._onModelLoaded = (e) => {
              this._stopAll();

              const model = e && e.detail && e.detail.model;
              const clips = model && model.animations ? model.animations : [];
              if (!model || !clips.length) return;

              this.mixer = new THREE.AnimationMixer(model);

              const wantAll = (this.data.clip === "*" || !this.data.clip);
              for (const clip of clips) {
                if (!wantAll && clip.name !== this.data.clip) continue;

                const action = this.mixer.clipAction(clip);
                action.reset();

                if (this.data.loop === "once") {
                  action.setLoop(THREE.LoopOnce, 1);
                  action.clampWhenFinished = true;
                } else {
                  action.setLoop(THREE.LoopRepeat, Infinity);
                }

                action.play();
                this.actions.push(action);
              }

              this.mixer.timeScale = Number(this.data.timeScale) || 1.0;
            };

            this.el.addEventListener("model-loaded", this._onModelLoaded);
          },

          tick: function (_t, dt) {
            if (this.mixer) this.mixer.update((dt || 0) / 1000);
          },

          remove: function () {
            this.el.removeEventListener("model-loaded", this._onModelLoaded);
            this._stopAll();
          },

          _stopAll: function () {
            if (this.actions && this.actions.length) {
              this.actions.forEach(a => { try { a.stop(); } catch (_) {} });
            }
            this.actions = [];
            this.mixer = null;
          }
        });
      }

      function applyHomeAutoplayAndDepth() {
        const el = document.getElementById("modelo3d");
        if (!el) return;

        registerAutoGltfAnimation();
        el.setAttribute("auto-gltf-animation", "clip:*; loop:repeat; timeScale:1");

        const onLoaded = () => {
          el.removeEventListener("model-loaded", onLoaded);

          const normalPos = el.getAttribute("position") || { x: 0, y: 0, z: -3 };
          const normalScale = el.getAttribute("scale") || { x: 1, y: 1, z: 1 };

          const startScale = 0.25;
          const startZ = (typeof normalPos.z === "number" ? normalPos.z : -3) - 3;

          el.setAttribute("position", `${normalPos.x || 0} ${normalPos.y || 0} ${startZ}`);
          el.setAttribute("scale", `${startScale} ${startScale} ${startScale}`);

          el.setAttribute(
            "animation__homeDepthPos",
            `property: position; from: ${normalPos.x || 0} ${normalPos.y || 0} ${startZ}; to: ${normalPos.x || 0} ${normalPos.y || 0} ${normalPos.z}; dur: 2200; loop: true; easing: linear`
          );

          el.setAttribute(
            "animation__homeDepthScale",
            `property: scale; from: ${startScale} ${startScale} ${startScale}; to: ${normalScale.x || 1} ${normalScale.y || 1} ${normalScale.z || 1}; dur: 2200; loop: true; easing: linear`
          );

          try {
            const mesh = el.getObject3D("mesh");
            const clips = (mesh && mesh.animations) ? mesh.animations : [];
            console.log("[HOME] GLB animations:", clips.map(c => c.name));
            if (!clips.length) console.warn("[HOME] Seu GLB não tem animação embutida.");
          } catch (_) {}
        };

        el.addEventListener("model-loaded", onLoaded, { once: true });
      }

      function watchGltfModelChanges() {
        const el = document.getElementById("modelo3d");
        if (!el) return;

        const obs = new MutationObserver((list) => {
          for (const m of list) {
            if (m.type === "attributes" && m.attributeName === "gltf-model") {
              setTimeout(applyHomeAutoplayAndDepth, 0);
              break;
            }
          }
        });

        obs.observe(el, { attributes: true });
      }

      document.addEventListener("DOMContentLoaded", () => {
        applyHomeAutoplayAndDepth();
        watchGltfModelChanges();
      });
    })();
  </script>

  <!-- ✅ ADD (FOCO): cria o botão lápis ao lado do nome SEM alterar o botão do nome -->
  <script>
    (function () {
      function isConfigButton(btn) {
        const t = (btn?.textContent || "").trim().toLowerCase();
        return t === "configuração" || t === "configuracao";
      }

      function acharCardDoItem(cfgBtn, container) {
        // Sobe até achar um "card" que contenha poucos botões (nome + config)
        let el = cfgBtn.parentElement;
        while (el && el !== container) {
          const btns = el.querySelectorAll("button");
          if (btns.length <= 3) return el; // normalmente 2 (nome + config)
          el = el.parentElement;
        }
        return cfgBtn.parentElement;
      }

      async function tentarSalvarNome(nomePadrao, novoNome) {
        // não quebra nada se ainda não existir
        if (window.sistemaCardapio && typeof window.sistemaCardapio.salvarNomePersonalizado === "function") {
          return window.sistemaCardapio.salvarNomePersonalizado(nomePadrao, novoNome);
        }
        if (typeof window.salvarNomePersonalizado === "function") {
          return window.salvarNomePersonalizado(nomePadrao, novoNome);
        }
        console.warn("[Rename] Sem função de salvar ainda. Alterou só visual.");
        return null;
      }

      function aplicarLapis(nameBtn) {
        if (!nameBtn || nameBtn.dataset.hasEdit === "1") return;
        nameBtn.dataset.hasEdit = "1";

        const nomePadrao = (nameBtn.textContent || "").trim();
        if (!nomePadrao) return;

        // regra: só se houver um botão "Configuração" no mesmo card
        const card = nameBtn.parentElement;
        const temConfig = !!Array.from(card.querySelectorAll("button")).find(isConfigButton);
        if (!temConfig) return;

        // cria wrapper da linha do nome (NÃO muda o botão original)
        const row = document.createElement("div");
        row.className = "itemNameRow";

        // insere row no lugar do botão do nome
        nameBtn.parentNode.insertBefore(row, nameBtn);
        row.appendChild(nameBtn);

        // cria lápis
        const pencilBtn = document.createElement("button");
        pencilBtn.type = "button";
        pencilBtn.className = "editNameBtn";
        pencilBtn.title = "Editar nome";
        pencilBtn.setAttribute("aria-label", "Editar nome");
        pencilBtn.textContent = "✎";

        // tenta copiar cor do botão nome (visual)
        try {
          const cs = getComputedStyle(nameBtn);
          pencilBtn.style.background = cs.backgroundColor;
          pencilBtn.style.color = cs.color;
          pencilBtn.style.boxShadow = cs.boxShadow;
        } catch (_) {}

        row.appendChild(pencilBtn);

        // clique do lápis NÃO dispara o clique do item
        const stop = (e) => { e.preventDefault(); e.stopPropagation(); };
        pencilBtn.addEventListener("pointerdown", stop, true);
        pencilBtn.addEventListener("click", async (e) => {
          stop(e);

          const atual = (nameBtn.textContent || nomePadrao).trim();
          const novo = prompt("Novo nome do produto:", atual);
          if (novo == null) return;

          const clean = novo.trim();
          if (!clean) return;

          // muda só o texto (o resto do botão continua igual)
          nameBtn.textContent = clean;

          try {
            await tentarSalvarNome(nomePadrao, clean);
          } catch (err) {
            console.warn("[Rename] Falha ao salvar. Visual já foi alterado.", err);
          }
        }, true);
      }

      function scan(container) {
        if (!container) return;

        // A lógica mais segura: achar todos os "Configuração" e pegar o botão do nome no mesmo card
        const cfgBtns = Array.from(container.querySelectorAll("button")).filter(isConfigButton);

        for (const cfg of cfgBtns) {
          const card = acharCardDoItem(cfg, container);
          if (!card) continue;

          const btns = Array.from(card.querySelectorAll("button"));
          const nameBtn = btns.find(b => !isConfigButton(b));
          if (!nameBtn) continue;

          aplicarLapis(nameBtn);
        }
      }

      function init() {
        const container = document.getElementById("itensContainer");
        if (!container) return;

        scan(container);

        const obs = new MutationObserver(() => scan(container));
        obs.observe(container, { childList: true, subtree: true });

        // reforço (caso o render aconteça com delay)
        setTimeout(() => scan(container), 0);
        setTimeout(() => scan(container), 300);
        setTimeout(() => scan(container), 900);
      }

      document.addEventListener("DOMContentLoaded", init);
    })();
  </script>

  <!-- CONTROLE DE DROPDOWNS E PERFIL (SEM criar 2ª instância do sistema) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function getRestauranteId() {
        return (
          localStorage.getItem('nomeRestaurante') ||
          localStorage.getItem('ar.email') ||
          localStorage.getItem('usuarioEmail') ||
          localStorage.getItem('email') ||
          ''
        );
      }

      const modalConfig = document.getElementById("modalConfiguracao");
      const btnFechar = modalConfig?.querySelector(".fechar-modal-config");
      if (btnFechar) {
        btnFechar.addEventListener("click", () => modalConfig.classList.remove("active"));
        const btnSalvar = modalConfig.querySelector("#btnSalvarModal");
        if (btnSalvar) btnSalvar.addEventListener("click", () => modalConfig.classList.remove("active"));
      }

      const modalQr = document.getElementById("modalQrCode");
      const btnFecharQr = modalQr?.querySelector("#fecharModal");
      if (btnFecharQr) btnFecharQr.addEventListener("click", () => modalQr.classList.add("hidden"));

      if ("BroadcastChannel" in window) {
        const canalStatus = new BroadcastChannel("cardapio_channel");
        window.canalStatus = canalStatus;
        canalStatus.onmessage = (event) => {
          const { nome, visivel } = event.data || {};
          if (!nome) return;
          const btn = document.querySelector(`button[data-nome="${nome}"]`);
          if (btn) btn.style.display = visivel ? 'inline-block' : 'none';
        };
      }

      const profileButtonOriginal = document.getElementById("profile-btn");
      const dropdownPerfil = document.getElementById("dropdownPerfil");
      const perfilTexto = document.getElementById("perfil-texto");
      let profileButton = profileButtonOriginal;

      if (profileButtonOriginal) {
        try {
          profileButton = profileButtonOriginal.cloneNode(true);
          profileButtonOriginal.parentNode.replaceChild(profileButton, profileButtonOriginal);
        } catch (e) {
          console.warn('Erro ao clonar profile-btn:', e);
          profileButton = profileButtonOriginal;
        }
      } else {
        console.warn('profile-btn não encontrado no DOM.');
      }

      function setarSinalAberto(aberto) {
        const seta = perfilTexto?.querySelector(".perfil-seta");
        if (seta) seta.textContent = aberto ? "▲" : "▼";
      }

      if (profileButton && dropdownPerfil) {
        profileButton.addEventListener("click", (e) => {
          e.stopPropagation();
          dropdownPerfil.classList.toggle("show");
          dropdownPerfil.classList.toggle("hidden");
          const aberto = dropdownPerfil.classList.contains("show");
          dropdownPerfil.setAttribute('aria-hidden', String(!aberto));
          setarSinalAberto(aberto);
        });
      }

      const btnPerfilDados     = document.getElementById("perfil-dados");
      const btnPerfilMetricas  = document.getElementById("perfil-metricas");
      const btnPerfilSair      = document.getElementById("perfil-sair");

      btnPerfilDados?.addEventListener("click", (e) => {
        e.stopPropagation();
        alert("Em breve: Dados da Conta");
        dropdownPerfil.classList.remove("show");
        dropdownPerfil.classList.add("hidden");
        setarSinalAberto(false);
      });

      btnPerfilMetricas?.addEventListener("click", (e) => {
        e.stopPropagation();
        const r = getRestauranteId();
        const qs = r ? `?r=${encodeURIComponent(r)}` : '';
        window.location.href = `metricas.html${qs}`;
        dropdownPerfil.classList.remove("show");
        dropdownPerfil.classList.add("hidden");
        setarSinalAberto(false);
      });

      btnPerfilSair?.addEventListener("click", (e) => {
        e.stopPropagation();
        localStorage.removeItem('ar.token');
        localStorage.removeItem('ar.email');
        localStorage.removeItem('ar.exp');
        localStorage.removeItem('ar.statusPlano');
        window.location.href = "../html/login.html";
      });

      document.addEventListener("click", (e) => {
        if (!dropdownPerfil) return;
        if (!dropdownPerfil.contains(e.target) && e.target !== profileButton) {
          dropdownPerfil.classList.remove("show");
          dropdownPerfil.classList.add("hidden");
          setarSinalAberto(false);
        }
      });
    });
  </script>
