<!-- HOME.HTML (LIMPO - SEM JS INLINE) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Sistema</title>

  <link rel="stylesheet" href="../css/home.css">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
  <!-- VÍDEO DE FUNDO -->
  <video autoplay muted loop id="bg-video"
    style="position:fixed;right:0;bottom:0;min-width:100%;min-height:100%;z-index:-1;">
    <source src="../videos/home.mp4" type="video/mp4">
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <!-- CABEÇALHO -->
  <header class="header">
    <div class="menu-lateral">
      <button class="botao-com-video" id="cardapio-btn" type="button">
        <video autoplay muted loop class="video-hover">
          <source src="../videos/botoes.mp4" type="video/mp4">
        </video>
        <span class="texto-botao">Cardápio ▼</span>
      </button>

      <button class="botao-com-video" id="btnGerarQR" type="button">
        <video autoplay muted loop class="video-hover">
          <source src="../videos/botoes.mp4" type="video/mp4">
        </video>
        <span class="texto-botao">QR Code</span>
      </button>
    </div>

    <div class="menu-direita">
      <div class="perfil-menu">
        <button class="botao-com-video" id="profile-btn" type="button" aria-haspopup="true" aria-expanded="false">
          <video autoplay muted loop class="video-hover">
            <source src="../videos/botoes.mp4" type="video/mp4">
          </video>
          <span class="texto-botao" id="perfil-texto">
            Perfil <span class="perfil-seta">▼</span>
            <small class="nome-empresa" id="nome-empresa"></small>
          </span>
        </button>

        <div id="dropdownPerfil" class="dropdown-perfil hidden" aria-hidden="true">
          <button id="perfil-conta" class="btn-categoria" type="button">Conta</button>
          <button id="perfil-plano" class="btn-categoria" type="button">Plano</button>
          <button id="perfil-metricas" class="btn-categoria" type="button">Métricas</button>
          <button id="perfil-sair" class="btn-categoria" type="button">Sair</button>
        </div>
      </div>
    </div>

    <h1 class="titulo">Bem-vindo(a) ao Sistema</h1>
  </header>

  <!-- CARDÁPIO -->
  <div class="cardapio-menu">
    <div id="dropdownCardapio" class="dropdown-cardapio hidden">
      <button data-categoria="logo" class="btn-categoria" type="button">Logo</button>
      <button data-categoria="bebidas" class="btn-categoria" type="button">Bebidas</button>
      <button data-categoria="carnes" class="btn-categoria" type="button">Carnes</button>
      <button data-categoria="pizzas" class="btn-categoria" type="button">Pizzas</button>
      <button data-categoria="lanches" class="btn-categoria" type="button">Lanches</button>
      <button data-categoria="sobremesas" class="btn-categoria" type="button">Sobremesas</button>
      <button data-categoria="porcoes" class="btn-categoria" type="button">Porções</button>
      <button data-categoria="diversos" class="btn-categoria" type="button">Diversos</button>
    </div>
  </div>

  <!-- CONTAINER DE ITENS -->
  <div id="itensContainer" class="itens-container"></div>

  <!-- JANELA 3D / PREVIEW -->
  <div id="scene3D" class="scene-3d">
    <a-scene
      embedded
      vr-mode-ui="enabled:false"
      renderer="colorManagement:true"
      background="color: #111"
    >
      <a-entity
        id="modelo3d"
        position="0 0 -3"
        rotation="0 30 0"
        scale="1 1 1"
      ></a-entity>

      <a-light type="ambient" intensity="1.0"></a-light>
      <a-light type="directional" intensity="1.2" position="1 2 1"></a-light>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </div>

  <!-- MODAL QR CODE -->
  <div id="modalQrCode" class="modal hidden">
    <div class="conteudo-modal">
      <span class="fechar-modal" id="fecharModal">&times;</span>
      <h3>QR Code</h3>

      <div class="controles-qrcode">
        <label for="qtdQr">Quantidade:</label>
        <input type="number" id="qtdQr" value="1" min="1" />
        <button id="diminuirQr" type="button">-</button>
        <button id="aumentarQr" type="button">+</button>
        <button id="imprimirQr" type="button">Imprimir</button>
      </div>

      <div id="qrcodeContainer"></div>
    </div>
  </div>

  <!-- MODAL PLANO -->
  <div id="modalPlanoOverlay" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalPlanoTitle">
      <div class="modal-header">
        <h2 id="modalPlanoTitle">Plano</h2>
        <button id="modalPlanoClose" class="modal-close" type="button" aria-label="Fechar">✕</button>
      </div>

      <div class="modal-body">
        <div class="modal-row">
          <span class="label">Plano:</span>
          <span id="planoNome" class="value">—</span>
        </div>

        <div class="modal-row">
          <span class="label">Status:</span>
          <span id="planoStatus" class="value">—</span>
        </div>

        <div class="modal-row">
          <span class="label">Validade:</span>
          <span id="planoValidade" class="value">—</span>
        </div>
      </div>

      <div class="modal-footer">
        <button id="modalPlanoOk" class="modal-ok" type="button">OK</button>
      </div>
    </div>
  </div>

  <!-- BIBLIOTECA QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- SCRIPTS DO PROJETO (ordem importa) -->
  <script src="../java/cardapio.js?v=2"></script>
  <script src="../java/home1.js?v=2"></script>
  <script src="../java/home2.js?v=2"></script>
  <script src="../java/home3.js?v=2"></script>
  <script src="../java/home4.js?v=2"></script>
</body>
</html>
