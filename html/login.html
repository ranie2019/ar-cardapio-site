<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso - Sistema</title>

  <!-- Estilo da página de login -->
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>

  <div class="login-wrapper">
    <div class="container">
      <h2>Acesso ao Sistema</h2>

      <form id="form-login">
        <div class="input-container">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" />
        </div>

        <div class="input-container">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" />
        </div>

        <!-- Botão Acessar com vídeo -->
        <button class="botao-com-video" id="Acessar">
          <video autoplay muted loop class="video-hover">
            <source src="../videos/login.mp4" type="video/mp4">
          </video>
          <span class="texto-botao">Acessar</span>
        </button>
      </form>

      <div class="forgot-password">
        <a href="../html/esqueci_senha.html">Esqueci minha senha</a>
      </div>

      <p>Não tem uma conta? <a href="../html/cadastro.html">Cadastre-se</a></p>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
